---
layout: tools
title: Tiny Avalon
css: "/tools/avalon.css"
---
<div id="wrapper">
  <h1>Tiny Avalon</h1>
  <div id="game">
    <div id="messages">
    </div>
    <p id="confirmation"></p>
    <button id="first"></button>
    <button id="second"></button>
    <button id="confirm">Yes</button>
    <button id="deny">No</button>
    <button id="next">Next</button>
  </div>
  <div id="start">
    <p>Select the number of players:</p>
    <input id="number" type="number" />
    <p id="error"></p>
    <p>Enter the names of the players in order, separated by commas:</p>
    <textarea id="players" rows="6" cols="30"></textarea>
    <button id="new">New Game</button>
  </div>
</div>
<script src="{{ "/tools/avalon.js" | prepend: site.baseurl }}"></script>
