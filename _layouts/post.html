<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    {% include bootstrap.html %}
  </head>
  <body>
    {% include header.html %}
    <div class="container">
      <article class="col-xs-12">
        <header>
          <h1 class="page-title">{{ page.title }}</h1>
          <h2 class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y %B" }}</time></h2>
        </header>
        <div class="post-content">
          {{ content }}
        </div>
      </article>
      {% include footer.html %}
    </div>
  </body>
</html>
