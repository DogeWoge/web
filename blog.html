---
title: Blog
description: The blog of Eugene Y. Q. Shen, where various boring web logs about school, life, and video games are posted every month.
---
<section role="main" class="col-xs-12">
  <p class="rss-subscribe">(Subscribe <a rel="alternate" href="{{ "/feed.xml" | prepend: site.baseurl }}">by RSS!</a>)</p>
  {% for post in site.posts %}
    <article>
      <header>
        <h1 class="section-title">{{ post.title }}</h1>
        <time datetime="{{ post.date | date_to_xmlschema }}" pubdate="pubdate">{{ post.date | date: "%Y %B" }}</time>
      </header>
      {{ post.excerpt }}
      <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">Read more &rarr;</a>
    </article>
  {% endfor %}
</section>
